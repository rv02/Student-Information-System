server:
    servlet:
        context-path: /api/v1

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/appdatabase
        username: postgres
        password: password
        pool-size: 30

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
            hibernate.format_sql: true